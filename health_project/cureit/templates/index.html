<!DOCTYPE html>
<html>
<head>
    <title>OptimaCare â€“ Smart Health Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #f8fbff, #e3efff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            text-align: center;
            width: 90%;
            max-width: 500px;
            animation: fadeInUp 0.6s ease-out;
            position: relative;
        }

        h1 {
            color: #0066cc;
            margin-bottom: 20px;
            font-size: 28px;
        }

        input[type="text"] {
            padding: 14px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button, .mic-btn {
            margin-top: 15px;
            padding: 12px 24px;
            background-color: #0066cc;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .mic-btn {
            background-color: #28a745;
            margin-left: 10px;
        }

        .examples, .suggestions {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }

        .suggestions {
            text-align: left;
            background: #f1f5f9;
            padding: 10px;
            border-radius: 8px;
            margin-top: 0;
            position: absolute;
            top: 160px;
            left: 10%;
            width: 80%;
            z-index: 2;
        }

        .suggestions div {
            padding: 6px 10px;
            cursor: pointer;
        }

        .suggestions div:hover {
            background-color: #ddeaff;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>OptimaCare AI!</h1>
        <p>Describe your symptoms:</p>

        <form id="symptomForm" action="/ai-check/" method="post">
            {% csrf_token %}
            <input type="text" id="symptomInput" name="symptoms" autocomplete="off" placeholder="e.g. chest pain, leg broke, fever" required />
            <div id="suggestionBox" class="suggestions" style="display:none;"></div>
            <br>
            <button type="submit">Analyze</button>
            <button type="button" class="mic-btn" onclick="startListening()">ðŸŽ¤ Speak</button>
        </form>

        <div class="examples">
            Try: "stomach cramps", "broken wrist", "headache"
        </div>
    </div>

    <script>
        const suggestions = [
            "headache",
            "chest pain",
            "broken leg",
            "fractured wrist",
            "fever",
            "coughing blood",
            "rash on skin",
            "difficulty breathing",
            "stomach cramps",
            "nose bleeding",
            "vomiting",
            "back pain",
            "dizziness",
            "swollen ankle",
            "blurry vision"
        ];

        const input = document.getElementById('symptomInput');
        const suggestionBox = document.getElementById('suggestionBox');

        input.addEventListener('input', () => {
            const query = input.value.toLowerCase();
            if (query.length < 2) {
                suggestionBox.style.display = 'none';
                return;
            }

            const matched = suggestions.filter(s => s.toLowerCase().includes(query));
            suggestionBox.innerHTML = matched.map(m => `<div onclick="selectSuggestion('${m}')">${m}</div>`).join('');
            suggestionBox.style.display = matched.length ? 'block' : 'none';
        });

        function selectSuggestion(text) {
            input.value = text;
            suggestionBox.style.display = 'none';
        }

        function startListening() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Speech recognition not supported.");
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            recognition.onresult = function(event) {
                input.value = event.results[0][0].transcript;
            };

            recognition.onerror = function() {
                alert("Speech recognition failed.");
            };

            recognition.start();
        }
    </script>
</body>
</html>
